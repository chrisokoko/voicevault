[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests with real Notion API
    performance: Performance and load tests
    slow: Tests that take more than 5 seconds
    file_upload: Tests specifically for file upload functionality
    timeout: Tests that simulate timeout scenarios
    large_files: Tests with files > 10MB
    small_files: Tests with files < 1MB
filterwarnings =
    ignore::urllib3.exceptions.NotOpenSSLWarning
    ignore::DeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S